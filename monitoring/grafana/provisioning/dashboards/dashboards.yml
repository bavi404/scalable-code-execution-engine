# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'Code Execution Dashboards'
    orgId: 1
    folder: 'Code Execution'
    folderUid: 'code-execution'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

